<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My E-commerce Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#clothes">Clothes</a></li>
                <li><a href="#electronics">Electronics</a></li>
                <li><a href="#stationary">Stationary</a></li>
                <li><a href="#groceries">Groceries</a></li>
                <li><a href="#cart">Cart</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="clothes">
            <h2>Clothes</h2>
            <div class="product-category" id="clothes-products">
                <!-- Clothes products will be inserted here by JavaScript -->
            </div>
        </section>

        <section id="electronics">
            <h2>Electronics</h2>
            <div class="product-category" id="electronics-products">
                <!-- Electronics products will be inserted here by JavaScript -->
            </div>
        </section>

        <section id="stationary">
            <h2>Stationary</h2>
            <div class="product-category" id="stationary-products">
                <!-- Stationary products will be inserted here by JavaScript -->
            </div>
        </section>

        <section id="groceries">
            <h2>Groceries</h2>
            <div class="product-category" id="groceries-products">
                <!-- Groceries products will be inserted here by JavaScript -->
            </div>
        </section>
    </main>

    <aside id="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be inserted here by JavaScript -->
        </div>
        <button id="checkout">Checkout</button>
    </aside>

    <script src="script.js"></script>
</body>
</html>
